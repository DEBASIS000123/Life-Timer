<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main">
        <div class="background">
            <div class="container " id="initial">
                <h1>Enter Your Date Of Birth</h1>
            </div>
            <div class="container2 Hide" id="final">
                <h2>How Much Life Journey Covered,Till Now</h2>
                <div class="time-container">
                    <h3>
                        <div id="year">00</div>
                        Years
                    </h3>
                    <h3>
                        <div id="month">00</div>
                        Months
                    </h3>
                    <h3>
                        <div id="day">00</div>
                        Days
                    </h3>
                    <h3>
                        <div id="hour">00</div>
                        Hours
                    </h3>
                    <h3>
                        <div id="minute">00</div>
                        Minutes
                    </h3>
                    <h3>
                        <div id="second">00</div>
                        Seconds
                    </h3>
                </div>
            </div>
            <div class="settings">
                <i class="fa-solid fa-gear"></i>
                <div class="settings-content Hide">
                    <input type="date" name="date-input" id="date-input">
                    <button id="date-button">Enter</button>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
